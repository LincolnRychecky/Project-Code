      <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLongTitle">Welcome to Buff List!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

              </button>
            </div>
            <div class="modal-body">
              <!-- Sign Up Form -->
                <form>
                  <h5>Sign Up</h5>
                  <div class="form-group">
                    <input type="name" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                    <small id="emailHelp" class="form-text text-muted">Must be at least 6 characters long.</small>
                  </div>
                  <button type="submit" class="btn btn-outline-dark" onclick="check(this.form)" value="SignUp">Sign up</button>
                </form>
                <br>
              <!-- Login Form -->
                <form>
                  <h5>Login</h5>
                  <div class="form-group">
                    <input type="email" class="form-control" id="InputEmail" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-outline-dark" onclick="check(this.form)" value="Login">Login</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
