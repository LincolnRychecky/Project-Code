<!--Form-->
<div class="container">
  <br />
  <h1>Add a posting</h1>
  <form>
  <div class="form-group row">
    <div class="col">
      <div class="form-group">
        <label>Posting Headline</label>
        <input type="text" id="Headline1" class="form-control" placeholder="Headline">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Contact Info (Email)</label>
        <input type="text" id="ContactInfo" class="form-control" placeholder="Email Address">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label>Price</label>
        <input type="number" id="Price" class="form-control" placeholder="Price">
      </div>
    </div>
  </div>
    <div class="form-group">
      <label>Item Description</label>
      <textarea class="form-control" id="Textarea1" rows="15"></textarea>
    </div>
    <div class="form-group row">
      <div class="col">
        <div class="form-group">
          <label>Select Tags Related to Posting</label>
          <br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Sports">
            <label class="form-check-label" for="inlineCheckbox1">Sports</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Electronics">
            <label class="form-check-label" for="inlineCheckbox2">Electronics</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Instrument">
            <label class="form-check-label" for="inlineCheckbox3">Instrument</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Furniture">
            <label class="form-check-label" for="inlineCheckbox3">Furniture</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Other">
            <label class="form-check-label" for="inlineCheckbox3">Other</label>
          </div>
        </div>
      </div>
      <div class="form-group">
      <div class="col">
        <div class="file-field">
          <label>Upload Images:</label>
          <br />
          <div class="btn btn-sm">
            <input type="file">
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
