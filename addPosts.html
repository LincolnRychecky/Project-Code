  <!--Form-->
  <div class="container">
    <br />
    <h1>Add a posting</h1>
    <form>
      <div class="row">
        <div class="form-group col">
          <label>Posting Headline</label>
          <input type="text" class="form-control" id="post_headline" placeholder="This is the Headline potential buyers will see">
        </div>
        <div class="form-group col" id="price">
          <label>Price</label>
          <input type="text" class="form-control" placeholder="Enter your item's price">
        </div>
      </div>
      <div class="form-group">
        <label>Item Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
      </div>
      <div class="form-group row">
        <div class="col">
          <div class="form-group">
            <label>Select Tags Related to Posting</label>
            <br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Python">
              <label class="form-check-label" for="inlineCheckbox1">Sports</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="C++">
              <label class="form-check-label" for="inlineCheckbox2">Electronics</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Java">
              <label class="form-check-label" for="inlineCheckbox3">Instrument</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Scala">
              <label class="form-check-label" for="inlineCheckbox3">Furniture</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Perl">
              <label class="form-check-label" for="inlineCheckbox3">Other</label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="file-field">
            <label>Upload Images:</label>
            <br />
            <div class="btn btn-sm">
              <input type="file">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button id="submitBtn" type = "button" onclick="submitClick()">Submit</button>
      </div>
    </form>
