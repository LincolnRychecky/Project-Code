<!DOCTYPE html>
<html lang="en">
<head>
  <title>About Us</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!-- CSS Style sheet -->
  <link rel="stylesheet" type="text/css" href="aboutus.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
  <body>
      <header>
          <div id="cuImage-1">
            <img src="Images/CUbranding.png" class="cuImage" alt="CU Logo" >
          </div>
          <div id="cuImage-2">
            <img src="Images/beBoulder.png" class="cuImage" alt="CU Branding">
          </div>
      </header>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <a class="nav-link" href="#"> Buff List </a>
            <li class="nav-item active">
              <a class="nav-link" href="#"> Sell <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> Event Calendar </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"> My Account </a>
            </li>
            <li class="nav-item">
              <a class="navbar-brand" href="#"> About Us </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <!-- Page content -->
      <div class="w3-card-4 w3-margin w3-white">
        <div class="our-mission">
          <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
            <h2 class="w3-wide">OUR MISSION</h2>
            <p class="w3-opacity"><i>Make your life easier</i></p>
            <p class="w3-justify">Offer CU students a platform to sell unwanted items to other students for an affordable price. </p>
          </div>
        </div>
      </div>
      <img src="Images/campus3.jpeg" class="w3-image w3-greyscale-min" style="width:100%">
      <!-- Contact Section -->
      <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
        <h2 class="w3-wide w3-center">CONTACT</h2>
        <div class="w3-row w3-padding-32">
          <div class="w3-col m6 w3-large w3-margin-bottom">
            <i class="fa fa-map-marker" style="width:30px"></i> University of Colorado Boulder<br>
            <i class="fa fa-envelope" style="width:30px"> </i> Email: @mail.com<br>
          </div>
          <div class="w3-col m6">
            <form onsubmit="submitted()">
              <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                <div class="w3-half">
                  <input class="w3-input w3-border" type="text" placeholder="Name" required name="Name">
                </div>
                <div class="w3-half">
                  <input class="w3-input w3-border" type="text" placeholder="Email" required name="Email">
                </div>
              </div>
              <input class="w3-input w3-border" type="text" placeholder="Message" required name="Message">
              <input class="w3-button w3-black w3-section w3-right" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
      <script>
      function submitted() {
        alert("Thank you! We received your message.");
      }
    </script>
    </body>
  </html>
